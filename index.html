<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fde9ef;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .box {
    width: 90%;
    max-width: 520px;
    border: 3px dashed #ff6f91;
    padding: 40px 20px 70px;
    text-align: center;
    position: relative;
    background: #fde9ef;
  }

  h1 {
    color: #ff4f7a;
    font-size: 26px;
    margin-bottom: 40px;
  }

  /* Row so YES and NO start side-by-side */
  .btn-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    position: relative;
  }

  /* YES button */
  #yesBtn {
    background: #ff6f91;
    color: #ffe600;
    font-size: 22px;
    padding: 18px 50px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    position: relative;
    z-index: 2;
  }

  /* NO button */
  #noBtn {
    background: #2c2c2c;
    color: white;
    padding: 16px 34px;
    border-radius: 10px;
    border: 2px solid white;
    cursor: pointer;
    position: relative;
    transition: transform 0.1s;
    z-index: 3;
  }

  p {
    font-size: 18px;
    margin: 10px 0;
  }
</style>
</head>

<body>

<!-- YOUR UPLOADED SONG -->
<audio id="music" loop>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div class="box" id="box">
  <h1 id="title">Chota Baby, will you be my Valentine? üíï</h1>

  <div class="btn-row" id="btnRow">
    <button id="yesBtn" onclick="onYesClick()">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
const box = document.getElementById("box");
const btnRow = document.getElementById("btnRow");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

let hasMoved = false;

/* --------- iOS + Android SAFE MOVEMENT --------- */
function moveNoButton(e) {
  const rect = box.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();

  let x, y;

  if (e.touches) {
    x = e.touches[0].clientX - rect.left;
    y = e.touches[0].clientY - rect.top;
  } else {
    x = e.clientX - rect.left;
    y = e.clientY - rect.top;
  }

  const noX = noRect.left - rect.left + noRect.width / 2;
  const noY = noRect.top - rect.top + noRect.height / 2;

  const distance = Math.hypot(noX - x, noY - y);

  if (distance < 140) {

    if (!hasMoved) {
      noBtn.style.position = "absolute";
      hasMoved = true;
    }

    // Nervous shake
    noBtn.style.transform = "translateX(5px)";
    setTimeout(() => {
      noBtn.style.transform = "translateX(-5px)";
    }, 50);

    // Move inside the box only
    noBtn.style.left =
      Math.random() * (rect.width - noRect.width) + "px";
    noBtn.style.top =
      Math.random() * (rect.height - noRect.height) + "px";
  }
}

/* Listen for both mouse and touch (IMPORTANT FOR iOS) */
box.addEventListener("mousemove", moveNoButton);
box.addEventListener("touchmove", moveNoButton);

/* --------- YES BUTTON --------- */
function onYesClick() {
  music.play().catch(() => {});

  box.innerHTML = `
    <h1>YAYY! üíï</h1>
    <p>It‚Äôs officially a romantic dinner date on 14th üçΩÔ∏è‚ú®</p>
    <p>Dress cute, bring your smile‚Ä¶ I‚Äôll bring flowers üåπ</p>
    <p>(If payment doesn‚Äôt come on time, I‚Äôll wash dishes üòå)</p>
  `;
}
</script>

</body>
</html>
