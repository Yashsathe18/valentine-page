<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fde9ef;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .box {
    width: 90%;
    max-width: 520px;
    border: 3px dashed #ff6f91;
    padding: 40px 20px 70px;
    text-align: center;
    position: relative;
    background: #fde9ef;
  }

  h1 {
    color: #ff4f7a;
    font-size: 26px;
    margin-bottom: 40px;
  }

  /* YES button */
  #yesBtn {
    background: #ff6f91;
    color: #ffe600;
    font-size: 22px;
    padding: 18px 50px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    position: relative;
    z-index: 2;
    margin-right: 25px; /* spacing from NO */
  }

  /* NO button */
  #noBtn {
    position: absolute;
    background: #2c2c2c;
    color: white;
    padding: 16px 34px;        /* bigger for phone */
    border-radius: 10px;
    border: 2px solid white;
    cursor: pointer;
    left: 65%;                 /* clearly right of YES */
    top: 62%;
    transition: transform 0.1s;
    z-index: 3;
  }

  p {
    font-size: 18px;
    margin: 10px 0;
  }
</style>
</head>

<body>

<!-- Uploaded song -->
<audio id="music" loop>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div class="box" id="box">
  <h1 id="title">Chota Baby, will you be my Valentine?</h1>
  <button id="yesBtn" onclick="onYesClick()">YES</button>
  <button id="noBtn">NO</button>
</div>

<script>
const box = document.getElementById("box");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

/* NO button runs away (mouse + touch safe) */
box.addEventListener("pointermove", (e) => {
  const rect = box.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();

  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const noX = noRect.left - rect.left + noRect.width / 2;
  const noY = noRect.top - rect.top + noRect.height / 2;

  if (Math.hypot(noX - x, noY - y) < 120) {
    noBtn.style.transform = "translateX(4px)";
    setTimeout(() => noBtn.style.transform = "translateX(-4px)", 50);

    noBtn.style.left =
      Math.random() * (rect.width - noRect.width) + "px";
    noBtn.style.top =
      Math.random() * (rect.height - noRect.height) + "px";
  }
});

/* YES button */
function onYesClick() {
  music.play().catch(() => {}); // never block UI

  box.innerHTML = `
    <h1>YAYY! üíï</h1>
    <p>It‚Äôs officially a romantic dinner date on 14th üçΩÔ∏è‚ú®</p>
    <p>Dress cute, bring your smile‚Ä¶ I‚Äôll bring flowers üåπ</p>
    <p>(If payment doesn‚Äôt come on time, I‚Äôll wash dishes üòå)</p>
  `;
}
</script>

</body>
</html>
