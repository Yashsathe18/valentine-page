<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>
<style>
  /* Background & body */
  body {
    background: #fce4ec;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    color: #ff69b4;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-600px) scale(0.5); opacity: 0; }
  }

  /* Container */
  .container {
    text-align: center;
    border: 3px dashed #ff4081;
    width: 80%;
    padding: 40px;
    position: relative;
    background: rgba(255, 192, 203, 0.3);
    border-radius: 20px;
    min-height: 300px;
    z-index: 1;
  }

  h1 {
    font-size: 2rem;
    color: #d81b60;
    margin-bottom: 30px;
  }

  /* YES button */
  #yesBtn {
    background: pink;
    color: yellow;
    padding: 20px 50px;
    border-radius: 50px;
    border: 3px solid #ff4081;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 2;
    position: relative;
  }

  /* NO button */
  #noBtn {
    background: black;
    color: white;
    padding: 12px 25px;
    border: 3px solid white;
    border-radius: 8px;
    position: absolute;
    left: 60%;
    top: 60%;
    cursor: pointer;
    transition: transform 0.1s;
    z-index: 2;
  }
</style>
</head>
<body>

<!-- Floating hearts -->
<div id="heartsContainer"></div>

<!-- Background music -->
<audio id="bgMusic" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/08/18/audio_0b1cb6eb4d.mp3?filename=romantic-piano-loop-110133.mp3" type="audio/mpeg">
</audio>

<div class="container" id="box">
  <h1>Reeya, will you be my Valentine?</h1>
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const box = document.getElementById("box");
const heartsContainer = document.getElementById("heartsContainer");

// Add floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = '‚ù§Ô∏è';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.fontSize = (12 + Math.random() * 20) + 'px';
  heart.style.animationDuration = (4 + Math.random() * 3) + 's';
  heartsContainer.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}

setInterval(createHeart, 400);

// Moving NO button with nervous shake
box.addEventListener("mousemove", function(e) {
    const rect = box.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const noX = noRect.left - rect.left + noRect.width / 2;
    const noY = noRect.top - rect.top + noRect.height / 2;

    const distance = Math.hypot(noX - x, noY - y);

    if (distance < 120) {
        // Shake nervously
        noBtn.style.transform = "translateX(5px)";
        setTimeout(() => {
            noBtn.style.transform = "translateX(-5px)";
        }, 50);

        // Move NO randomly inside the box
        const maxX = rect.width - noRect.width;
        const maxY = rect.height - noRect.height;
        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }
});

// YES button click ‚Äî funny + romantic message
yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:#ffb6c1;
        color:#d81b60;
        font-size:22px;
        text-align:center;
        padding:20px;
        font-family:Arial;">
        <h1>YAYY! üíï</h1>
        <p>It‚Äôs officially a romantic dinner date on 14th! üçΩÔ∏è‚ú®</p>
        <p>Dress cute, bring your smile‚Ä¶ I‚Äôll bring flowers üåπ</p>
        <p>(And don‚Äôt worry ‚Äî if payment doesn‚Äôt come on time, I‚Äôm washing plates to pay the bill üòâ)</p>
      </div>
    `;
});
</script>

</body>
</html>
