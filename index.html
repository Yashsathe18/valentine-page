<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fde9ef;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .box {
    width: 85%;
    max-width: 500px;
    border: 3px dashed #ff6f91;
    padding: 40px 20px;
    text-align: center;
    position: relative;
    background: #fde9ef;
  }

  h1 {
    color: #ff4f7a;
    font-size: 26px;
    margin-bottom: 40px;
  }

  #yesBtn {
    background: #ff6f91;
    color: #ffe600;
    font-size: 22px;
    padding: 18px 50px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
  }

  #noBtn {
    position: absolute;
    background: #2c2c2c;
    color: white;
    padding: 10px 22px;
    border-radius: 8px;
    border: 2px solid white;
    cursor: pointer;
    left: 55%;
    top: 65%;
    transition: transform 0.1s;
  }

  .yes-message p {
    font-size: 18px;
    margin: 10px 0;
  }
</style>
</head>

<body>

<!-- Audio stays in DOM -->
<audio id="bgMusic" autoplay loop>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div class="box" id="box">
  <h1 id="title">Chota Baby, will you be my Valentine?</h1>
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const box = document.getElementById("box");
const title = document.getElementById("title");
const music = document.getElementById("music");

// NO button: nervous shake + move
box.addEventListener("mousemove", (e) => {
  const rect = box.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();

  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const noX = noRect.left - rect.left + noRect.width / 2;
  const noY = noRect.top - rect.top + noRect.height / 2;

  const distance = Math.hypot(noX - x, noY - y);

  if (distance < 100) {
    noBtn.style.transform = "translateX(4px)";
    setTimeout(() => noBtn.style.transform = "translateX(-4px)", 50);

    const maxX = rect.width - noRect.width;
    const maxY = rect.height - noRect.height;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }
});

// YES button: start music + change content ONLY
yesBtn.addEventListener("click", () => {
  music.play(); // ‚úÖ guaranteed to work

  box.innerHTML = `
    <h1>YAYY! üíï</h1>
    <div class="yes-message">
      <p>It‚Äôs officially a romantic dinner date on 14th üçΩÔ∏è‚ú®</p>
      <p>Dress cute, bring your smile‚Ä¶ I‚Äôll bring flowers üåπ</p>
      <p>(If payment doesn‚Äôt come on time, I‚Äôll wash dishes üòå)</p>
    </div>
  `;
});
</script>

</body>
</html>
