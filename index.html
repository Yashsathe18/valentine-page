<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const box = document.getElementById("box");

box.addEventListener("mousemove", function(e) {
    const rect = box.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();

    if (!rect || !noRect) return;

    const maxX = rect.width - noRect.width;
    const maxY = rect.height - noRect.height;

    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const noX = noRect.left - rect.left + noRect.width / 2;
    const noY = noRect.top - rect.top + noRect.height / 2;

    const distance = Math.hypot(noX - x, noY - y);

    if (distance < 120) {
        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }
});
