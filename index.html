<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fde9ef;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .box {
    width: 90%;
    max-width: 520px;
    border: 3px dashed #ff6f91;
    padding: 40px 20px 80px;
    text-align: center;
    position: relative;
    background: #fde9ef;
  }

  h1 {
    color: #ff4f7a;
    font-size: 26px;
    margin-bottom: 40px;
  }

  /* Button row */
  .btn-row {
    display: flex;
    justify-content: center;
    gap: 30px;               /* spacing between YES & NO */
    position: relative;
  }

  /* YES button */
  #yesBtn {
    background: #ff6f91;
    color: #ffe600;
    font-size: 22px;
    padding: 18px 50px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    z-index: 2;
  }

  /* NO button (bigger) */
  #noBtn {
    background: #2c2c2c;
    color: white;
    padding: 16px 36px;      /* bigger size */
    border-radius: 10px;
    border: 2px solid white;
    cursor: pointer;
    z-index: 3;
    position: relative;      /* normal position initially */
    transition: transform 0.1s;
  }

  p {
    font-size: 18px;
    margin: 10px 0;
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div class="box" id="box">
  <h1 id="title">Chota Baby, will you be my Valentine?</h1>

  <div class="btn-row" id="btnRow">
    <button id="yesBtn" onclick="onYesClick()">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
const box = document.getElementById("box");
const btnRow = document.getElementById("btnRow");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

/* NO button escape logic */
btnRow.addEventListener("pointermove", (e) => {
  const rowRect = btnRow.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();

  const x = e.clientX - rowRect.left;
  const y = e.clientY - rowRect.top;

  const noX = noRect.left - rowRect.left + noRect.width / 2;
  const noY = noRect.top - rowRect.top + noRect.height / 2;

  if (Math.hypot(noX - x, noY - y) < 120) {
    // switch to absolute ONLY when escaping
    noBtn.style.position = "absolute";

    const maxX = rowRect.width - noRect.width;
    const maxY = rowRect.height - noRect.height;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    noBtn.style.transform = "translateX(4px)";
    setTimeout(() => noBtn.style.transform = "translateX(-4px)", 50);
  }
});

/* YES button */
function onYesClick() {
  music.play().catch(() => {});

  box.innerHTML = `
    <h1>YAYY! üíï</h1>
    <p>It‚Äôs officially a romantic dinner date on 14th üçΩÔ∏è‚ú®</p>
    <p>Dress cute, bring your smile‚Ä¶ I‚Äôll bring flowers üåπ</p>
    <p>(If payment doesn‚Äôt come on time, I‚Äôll wash dishes üòå)</p>
  `;
}
</script>

</body>
</html>
